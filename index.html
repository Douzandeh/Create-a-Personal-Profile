<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Personal Profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="top-icons">
          <div>
            <i class="fa fa-solid fa-arrow-left"></i>
          </div>
          <div>
            <i class="fa fa-heart-o" aria-hidden="true"></i>
            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
          </div>
        </div>
        <img src="man.png" class="user-img" alt="">
        <h2>John Carter</h2>
        <p>my name is John and i'm a full time web developer.</p>
        <a href="#" class="btn">Hire me</a>
        <div class="social-media">
            <div>
                <img src="instagram.png" alt="">
                <h3>20.4k</h3>
                <p>followers</p>
            </div>
            <div>
                <img src="Telegram.png" alt="">
                <h3>15.2k</h3>
                <p>followers</p>
            </div> <div>
                <img src="dribble.png" alt="">
                <h3>22.8k</h3>
                <p>followers</p>
            </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1e9cf34ca9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
